<h2>Olympic games app</h2>
<hr />
<div
    *ngIf="(country$ | async) as country; else dataError"
>
        <app-chart-legend
            [page]="'detail'"
            [country]="country"
        ></app-chart-legend>
        <app-line-chart
            [country]="country"
        ></app-line-chart>
</div>
<ng-template #dataError>
    No data available
</ng-template>
