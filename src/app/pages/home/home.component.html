<div
    *ngIf="(countries$ | async) as countries; else fetchError"
>
    <div
        *ngIf="countries.length; else dataError"
        class="page-container"
    >
        <app-chart-legend
            [countries]="countries"
        ></app-chart-legend>
        <app-pie-chart
            [countries]="countries"
        ></app-pie-chart>
    </div>
</div>
<ng-template #fetchError>
    Error while fecthing data
</ng-template>
<ng-template #dataError>
    No data available
</ng-template>
