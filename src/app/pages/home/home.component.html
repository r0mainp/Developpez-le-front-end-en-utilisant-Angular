<h2>Olympic games app</h2>
<hr />
<div
    *ngIf="(olympics$ | async) as olympics; else fetchError"
>
    <div
        *ngIf="olympics.length; else dataError"
    >
        <app-pie-chart
            [olympics]="olympics"
        ></app-pie-chart>
    </div>
</div>
<ng-template #fetchError>
    Error while fecthing data
</ng-template>
<ng-template #dataError>
    No data available
</ng-template>
