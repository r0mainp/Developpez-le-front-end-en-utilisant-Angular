<ngx-charts-line-chart
    [view]="view"
    [results]="countryFormattedData"
    [xAxis]="true"
    [yAxis]="true"
    [autoScale]="true"
    [roundDomains]="true"
    [animations]="true"
    [trimXAxisTicks]="false"
    [autoScale]="true"
    (window:resize)="onResize($event)"
></ngx-charts-line-chart>
